<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Momentum App</title>
  </head>
  <body>
    <div class="whole">
      <div class="logGreet">
        <form class="hidden" id="login-form">
          <input 
          required 
          maxlength="15"
          id="log-input"
          type="text" style="text-align:center"
          placeholder="What is your name?">
          <input type="submit" id="log-btn" value="Log In">
        </form>
        <h1 class="hidden" id="greeting"></h1>
      </div>
      
      <div class="container">
        <p id="date"></p>
        <h2 id="clock">00:00:00</h2>
      </div>

      <div class="todo">
        <p id="todo-title">Today's work</p>
        <form id="todo-form">
          <input type="text" placeholder="Write a To Do and Press Enter" 
          required
          style="text-align:center">
        </form>
        <div class="list-back">
          <ul style="list-style-type: none;" id="todo-list"></ul>
        </div>
      </div>

      <div class="quote">
        <span></span>
        <span></span>
      </div>

      <div class="weather">
        <span id="city"></span>
        <span id="weather"></span>
      </div>
      
      <div id="icon">
        <span></span>
      </div>

      <div class="search">
        <span>
          <input type="text" style="text-align:center" id="search-input"
          placeholder="search..">
        </span>
      </div>
    
    </div>

    <script src="JS/greetings.js"></script>
    <script src="JS/clock.js"></script>
    <script src="JS/quotes.js"></script>
    <script src="JS/background.js"></script>
    <script src="JS/todo.js"></script>
    <script src="JS/weather.js"></script>
  </body>
</html>
